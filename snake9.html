<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>üêç Cartoon Snake Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:linear-gradient(135deg,#74ebd5,#9face6);
    font-family:"Comic Sans MS",cursive;
}
.box{
    background:#ffffff40;
    padding:20px;
    border-radius:25px;
    text-align:center;
}
canvas{
    border:5px solid white;
    border-radius:20px;
}
.info{
    display:flex;
    justify-content:space-between;
    color:white;
    font-size:16px;
    margin-bottom:8px;
}
.controls{
    margin-top:15px;
    display:grid;
    grid-template-columns:60px 60px 60px;
    grid-template-rows:60px 60px;
    gap:10px;
    justify-content:center;
}
.ctrl{
    background:#ffffffcc;
    border-radius:50%;
    font-size:26px;
    display:flex;
    justify-content:center;
    align-items:center;
    user-select:none;
}
.ctrl:active{transform:scale(0.9);}
.gameover{
    position:fixed;
    inset:0;
    background:#000000cc;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:#ff4d4d;
}
button{
    padding:10px 30px;
    border:none;
    border-radius:25px;
    background:#ff6b6b;
    color:white;
    font-size:18px;
    margin-top:15px;
}
</style>
</head>

<body>

<div class="box">
    <div class="info">
        <span>Score: <b id="score">0</b></span>
        <span>Level: <b id="level">1</b></span>
        <span>High: <b id="high">0</b></span>
    </div>

    <canvas id="game" width="420" height="420"></canvas>

    <!-- üéÆ TOUCH BUTTONS -->
    <div class="controls">
        <div></div>
        <div class="ctrl" onclick="move('up')">‚¨ÜÔ∏è</div>
        <div></div>
        <div class="ctrl" onclick="move('left')">‚¨ÖÔ∏è</div>
        <div class="ctrl" onclick="move('down')">‚¨áÔ∏è</div>
        <div class="ctrl" onclick="move('right')">‚û°Ô∏è</div>
    </div>
</div>

<div class="gameover" id="over">
    <h1>üíÄ Game Over</h1>
    <p>Score: <span id="final"></span></p>
    <p>High Score: <span id="finalHigh"></span></p>
    <button onclick="restart()">Restart</button>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const size=20, tiles=canvas.width/size;

/* üé® LEVEL COLORS */
const bgColors=["#0f2027","#2c003e","#0b8457","#ff9f1c","#c0392b"];
let currentBg=bgColors[0];

let snake,food,dx,dy,score,level,speed,run,timer;
let highScore=localStorage.getItem("snakeHigh")||0;
document.getElementById("high").textContent=highScore;

/* üîä AUDIO */
const audioCtx=new (window.AudioContext||window.webkitAudioContext)();

/* üéµ BACKGROUND MUSIC */
let musicTimer;
const melody=[262,330,294,392,349,330];
let mIndex=0;

function startMusic(){
    stopMusic();
    musicTimer=setInterval(()=>{
        playBg(melody[mIndex],0.25);
        mIndex=(mIndex+1)%melody.length;
    },350);
}
function stopMusic(){clearInterval(musicTimer);}

function playBg(f,d){
    const o=audioCtx.createOscillator();
    const g=audioCtx.createGain();
    o.type="sine";
    o.frequency.value=f;
    g.gain.value=0.07;
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime+d);
}
function beep(f,d){
    const o=audioCtx.createOscillator();
    const g=audioCtx.createGain();
    o.frequency.value=f;
    g.gain.value=0.3;
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime+d);
}

/* üéÆ GAME */
function start(){
    snake=[{x:10,y:10}];
    dx=dy=0;
    score=0;
    level=1;
    speed=150;
    run=true;
    currentBg=bgColors[0];

    document.getElementById("score").textContent=0;
    document.getElementById("level").textContent=1;
    document.getElementById("over").style.display="none";

    spawnFood();
    audioCtx.resume();
    startMusic();
    loop();
}

function spawnFood(){
    food={x:Math.floor(Math.random()*tiles),y:Math.floor(Math.random()*tiles)};
}

function loop(){
    if(!run) return;
    timer=setTimeout(loop,speed);
    update();
    draw();
}

function update(){
    if(dx===0&&dy===0) return;

    const h={x:snake[0].x+dx,y:snake[0].y+dy};

    if(h.x<0||h.y<0||h.x>=tiles||h.y>=tiles){end();return;}
    for(let i=1;i<snake.length;i++){
        if(h.x===snake[i].x&&h.y===snake[i].y){end();return;}
    }

    snake.unshift(h);

    if(h.x===food.x&&h.y===food.y){
        score+=10;
        beep(800,0.1);

        if(score%50===0){
            level++;
            speed=Math.max(60,speed-10);
            document.getElementById("level").textContent=level;
            currentBg=bgColors[level-1]||`hsl(${Math.random()*360},70%,30%)`;
        }

        document.getElementById("score").textContent=score;
        spawnFood();
    }else snake.pop();
}

function draw(){
    ctx.fillStyle=currentBg;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    /* ‚≠ê FOOD */
    ctx.fillStyle="#ffd93d";
    ctx.beginPath();
    ctx.arc(food.x*size+10,food.y*size+10,7,0,Math.PI*2);
    ctx.fill();

    /* üêç SNAKE */
    snake.forEach((s,i)=>{
        ctx.fillStyle=i===0?"#00ff99":"#4ecdc4";
        ctx.beginPath();
        ctx.arc(s.x*size+10,s.y*size+10,8,0,Math.PI*2);
        ctx.fill();

        if(i===0){
            ctx.fillStyle="#000";
            ctx.beginPath();
            ctx.arc(s.x*size+7,s.y*size+7,1.5,0,Math.PI*2);
            ctx.arc(s.x*size+13,s.y*size+7,1.5,0,Math.PI*2);
            ctx.fill();
        }
    });
}

function end(){
    run=false;
    clearTimeout(timer);
    stopMusic();
    beep(200,0.5);

    if(score>highScore){
        highScore=score;
        localStorage.setItem("snakeHigh",highScore);
    }

    document.getElementById("final").textContent=score;
    document.getElementById("finalHigh").textContent=highScore;
    document.getElementById("high").textContent=highScore;
    document.getElementById("over").style.display="flex";
}

function restart(){
    clearTimeout(timer);
    start();
}

/* üïπ TOUCH BUTTONS */
function move(dir){
    audioCtx.resume();
    if(dir==="left"&&dx!==1){dx=-1;dy=0;}
    if(dir==="right"&&dx!==-1){dx=1;dy=0;}
    if(dir==="up"&&dy!==1){dx=0;dy=-1;}
    if(dir==="down"&&dy!==-1){dx=0;dy=1;}
}

/* ‚å® KEYBOARD */
document.addEventListener("keydown",e=>{
    audioCtx.resume();
    if((e.key==="ArrowLeft"||e.key==="a")&&dx!==1){dx=-1;dy=0;}
    if((e.key==="ArrowRight"||e.key==="d")&&dx!==-1){dx=1;dy=0;}
    if((e.key==="ArrowUp"||e.key==="w")&&dy!==1){dx=0;dy=-1;}
    if((e.key==="ArrowDown"||e.key==="s")&&dy!==-1){dx=0;dy=1;}
});

start();
</script>

</body>
</html>
